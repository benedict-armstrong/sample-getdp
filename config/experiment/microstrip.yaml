name: microstrip
n_samples: 5

templates:
    - microstrip.geo.j2
    - microstrip.pro.j2

resolutions:
    - EleSta_v

post_process_ops:
    - Map
    - Cut

parameters:
    h:
        sampler: uniform
        min: 0.007
        max: 0.009
    w:
        sampler: normal
        mean: 0.007
        std: 0.0005
    t:
        sampler: uniform
        min: 0.0006
        max: 0.0008
    xBox:
        sampler: uniform
        min: 0.017
        max: 0.019
    yBox:
        sampler: loguniform
        min: 0.011
        max: 0.014
    initial_voltage:
        sampler: uniform
        min: 1e-4
        max: 1e-3
